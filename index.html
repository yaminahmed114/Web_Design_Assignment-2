<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="image/icon1.jpg">
</head>
<body>
  <div class="container">
    <h1>STORE</h1>

    <div class="product-list">
      <!-- Product 1 -->
      <div class="product">
        <img src="image/mango.jpg" alt="Product 1">
        <h2>MANGO</h2>
        <p>Price: $<span class="price">30.5</span></p>
        <label for="quantity1">Quantity:</label>
        <input type="number" id="quantity1" class="quantity" min="0" value="0">
      </div>
      <!-- Product 2 -->
      <div class="product">
        <img src="image/apple.jpg" alt="Product 2">
        <h2>APPLE</h2>
        <p>Price: $<span class="price">15.50005</span></p>
        <label for="quantity2">Quantity:</label>
        <input type="number" id="quantity2" class="quantity" min="0" value="0">
      </div>
      <!-- Product 3 -->
      <div class="product">
        <img src="image/banana1.jpg" alt="Product 3">
        <h2>BANANA</h2>
        <p>Price: $<span class="price">20</span></p>
        <label for="quantity3">Quantity:</label>
        <input type="number" id="quantity3" class="quantity" min="0" value="0">
      </div>
      <!-- Product 4 -->
      <div class="product">
        <img src="image/fig.jpg" alt="Product 4">
        <h2>FIG</h2>
        <p>Price: $<span class="price">40</span></p>
        <label for="quantity4">Quantity:</label>
        <input type="number" id="quantity4" class="quantity" min="0" value="0">
      </div>

    </div>

    <div class="total-cost">
      <h2>Total Cost: $<span id="totalCost">0.00</span></h2>
      <button id="calculateButton">Calculate Total</button>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
